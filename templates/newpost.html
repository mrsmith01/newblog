{% extends "base.html" %}

{%  block content %}
  <h2> New Post </h2>

  <div class="error">{{error}}</div>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>
      <br>
      <br>

      <input type="submit">
    </form>

{% endblock %}
